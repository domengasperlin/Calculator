<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="skripta.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css.css">
</head>

<body>
	<title>Calculator</title>
	<div id="parent-container" class="container">

		

	<div id="butonija">
	<table class=".table-responsive">
		<form>
			<input type="text" class="form-control" id="vnos" readonly="readonly">
		</form>
		<tr>
			<td><button class="btn-block btn btn-primary btn-md gumbi mc operations">MC</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi mr operations">MR</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi mplus operations">M+</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi mminus operations">M-</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbclear">C</button></td>
		</tr>
		<tr>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">8</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">7</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">9</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi divide operations">/</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi sqrt">√</button></td>
		</tr>
		<tr>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">4</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">5</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">6</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi multiply operations">*</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi mod operations">%</button></td>
		</tr>
		<tr>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">1</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">2</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">3</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi minus operations">-</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi inv">1/x</button></td>
		</tr>
		<tr>
			<td><button class="btn-block btn btn-primary btn-md gumbi-numba">0</button></td>
			<td><button class="btn-block btn btn-primary btn-md pika-numba">.</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi plusminus">±</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi plus operations">+</button></td>
			<td><button class="btn-block btn btn-primary btn-md gumbi equals">=</button></td>
		</tr>
	</table>
	</div>
		</div>

</body>

</html>
